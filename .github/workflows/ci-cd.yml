name: Deploy to mvp environment

on:
  push:
    branches:
      - mvp  

jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

     
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

   
      - name: Install dependencies
        run: npm install

     
      - name: Create Lambda deployment package
        run: zip -r MVPArchive.zip . 

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          aws-region: us-east-1 

     
      - name: Upload package to S3
        run: |
          aws s3 cp Archive.zip s3://private-teacher-api-release/MVPArchive.zip 
     
      - name: Deploy to Lambda using S3
        run: |
          aws lambda update-function-code \
            --function-name privateTutorAPIs \
            --s3-bucket private-teacher-api-release \
            --s3-key MVPArchive.zip 
