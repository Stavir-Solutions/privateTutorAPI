name: Deploy to dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> config/index.env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >>  config/index.env
          echo "DB_USER=${{ secrets.DB_USER }}" >>  config/index.env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >>  config/index.env

      - name: Install dependencies
        run: npm install

      - name: Create Lambda deployment package
        run: zip -r DEVArchive.zip . -x ".git/*"

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload package to S3 and deploy to Lambda
        run: |
          aws s3 cp DEVArchive.zip s3://private-teacher-api-release/DEVArchive.zip
          aws lambda update-function-code \
            --function-name privateTutorAPIDevLambda \
            --s3-bucket private-teacher-api-release \
            --s3-key DEVArchive.zip
